        <script>
            $(document)
            .ready(function() {
                $('#select1').ready(function() {
                    let value = $('#select1 option').map(function() {
                            return this.text}).get().join(',');
                    $( "p1" ).html( value );
                });
            });
        </script>

        <script>
            $(document)
            .ready(function() {
                $('#select1').on('change', function() {
                    var select ="";
                    $("#select1").find('option:selected').each(function() 
                        {select +=","+$.trim($(this).text());});
                        if(select != ""){select = select.substr(1);}
                $( "p1" ).html( select );
                });
            });
        </script>

        <script>
            $(function() {
                $('#btn_all').on('click', function() {
                    $('#btn_all').removeClass("btn btn-light");
                    $('#btn_all').addClass("btn btn-primary active");
                    $('#selector').fadeOut(200);
                    $('#btn_select').removeClass("btn btn-primary active");
                    $('#btn_select').addClass("btn btn-light");
                    let value = $('#select1 option')
                        .map(function() {
                            return this.text
                            })
                        .get().join(',');
                    $( "p1" ).html( value );
                    });
                
                $('#btn_select').on('click', function() {
                    $('#btn_all').removeClass("btn btn-primary active");
                    $('#btn_all').addClass("btn btn-light");
                    $('#btn_select').removeClass("btn btn-light");
                    $('#btn_select').addClass("btn btn-primary active");
                    $('#selector').fadeIn(200);
                });
            });
        </script>

        <script>
            $('#btn_select').on('click', function() {
                $('#select1').ready(function() {
                    var select ="";
                    $("#select1").find('option:selected').each(function() {
                        select +=","+$.trim($(this).text());
                    });
                    if(select != ""){
                        select = select.substr(1);
                    }
                    $( "p1" ).html( select );

        <script>
            $('#time').ionRangeSlider({
            type: "double",
            grid: true,
            min: 1670,
            max: 2050,
            from: 1700,
            to: 2021,
            prefix: 'Year : ',
            prettify_separator: '',
            hide_min_max: true,
            });
        </script>

        <script>
            $(document)
            .ready(function() {
                $('#time').on("change", function() {
                    var $inp = $(this);
                    var frm = $inp.data("from");
                    var to = $inp.data("to");
                    $("p2").html( frm );
                    $("p3").html( to );
                });
            });
        </script>

        <script>
            tail.select('#select2', {
                width: 340,

        <script>
            $(document)
            .ready(function() {
                let ep_value = $('#select2').find('option:selected').text();
                $( "p4" ).html( ep_value );

        <script>
            $(document)
            .ready(function() {
                $('#select2').change(function() {
                    let ep_value = $(this).find('option:selected').text();
                    $( "p4" ).html( ep_value );
                    });
                
                    $.ajax({
                        url: "https://raw.githubusercontent.com/HayesAJ83/LastGo01/master/static/database/eps_test.csv",
                        dataType: "text",
                        success: function(data)
                        {
                            var employee_data = data.split(/\r?\n|\r/);
                            var table_data = '<table class="table table-hover thead-light">';
                            for(var count=0; count <employee_data.length; count++)
                            {
                                var cell_data = employee_data[count].split(",");
                                table_data += '<tr>';
                                for(var cell_count = 0; cell_count < cell_data.length;
                                    cell_count++)
                                {
                                    if(count === 0)
                                    {
                                        table_data += '<th>'+cell_data[cell_count]+'</th>';
                                    }
                                    else
                                    {
                                        table_data += '<div id="rows"><td>'+cell_data[cell_count]+'</td>';
                                    }
                                }
                                table_data += '</tr>';
                            }
                            table_data += '</table>';
                        }
                    });
                });
        </script>
