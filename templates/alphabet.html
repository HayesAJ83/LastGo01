        <script>
            var eponyms = [
                {ID:  1, name:"Aaron sign",                 topic:["General"],                  who:"Charles Dettie Aaron",           where:"Detroit, Michigan, USA",            when:"1913",   refs:"<br><br><u>Reference</u><br>Aaron CD. A sign indicative of chronic appendicitis. <i>JAMA</i>. 1913; 60(5): 350-351",    about:"<br><br><br>Aaron's sign, indicitive of chronic appendicitis, is demonstrated by prolonged firm pressure at McBurney's point which produces pain in the epigastric region. In Aaron's 1913 paper, he describes his findings in four patients.<br>"},
                {ID:  2, name:"Artery of Adamkiewicz",      topic:["Vascular","Neurosurgery"],  who:"Albert Wojciech Adamkiewicz",    where:"Kraków, Poland",                    when:"1881",   refs:"",   about:"<br><br><br>The artery of Adamkiewicz is known by other terms, including arteria radicularis magna. This vessel is a major contributor to the anterior spinal artery which gives arterial supply to the lumbar and sacral cord and nerves. The artery of Adamkiewicz arises from intercostal arteries which branch from the thoraco-abdominal aorta.<br>"},
                {ID:  3, name:"Amyand hernia",              topic:["General"],                  who:"Claudius Amyand",                where:"London, England, UK",               when:"1735",   refs:"<br><br><u>Reference</u><br>Amyand C. 1735 VIII. Of an inguinal rupture, with a pin in the appendix coeci, incrusted with stone; and some observations on wounds in the guts. <i>Phil Trans R Soc</i>. 39; 329-342",    about:"<br><br><br>Amyand's hernia refers to the finding of the appendix, not necessarily inflamed, within an inguinal hernia. Claudius Amyand (Serjent Surgeon to His Majesty, and FRS) reported on the 8th October 1735, an 11-year old boy, Hanvil Anderson, was admitted to St. George's Hospital near Hyde Park Corner. He had a filstula btween his scrotum and thigh, discharging an unkindly sort of matter. The operation was performed on 6th December 1735.<br>"},
                {ID:  4, name:"Babcock forceps",            topic:["General"],                  who:"William Wayne Babcock",          where:"Philadelphia, Pennsylvania, USA",   when:"1963",   refs:"",   about:""},
                {ID:  5, name:"Calot's triangle",           topic:["HPB"],                      who:"Jean-François Calot",            where:"Paris, France",                     when:"1891",   refs:"",   about:""},
                {ID:  6, name:"Conn's syndrome",            topic:["Endocrine"],                who:"Jerome W Conn",                  where:"Ann Arbor, Michigan, USA",          when:"1955",   refs:"<br><br><u>Reference</u><br>Conn JW, Louis LH. Primary aldosteronism: a new clinical entity. <i>Trans Assoc Am Physicians</i>. 1955; 68: 215-231",   about:""},
                {ID:  7, name:"DeMeester score",            topic:["Oesophagogastric"],         who:"Tom R Demeester",                where:"Honolulu, Hawaii, USA",             when:"1974",   refs:"<br><br><u>Reference</u><br>Johnson LF, Demeester TR. Twenty-four-hour pH monitoring of the distal esophagus. A quantitative measure of gastroesophageal reflux. <i>Am J Gastroenterol</i>. 1974; 62(4): 325-332",   about:""},
                {ID:  8, name:"Eckardt score",              topic:["Oesophagogastric"],         who:"Volker F Eckardt",               where:"Mainz, Germany",                    when:"1992",   refs:"<br><br><u>Reference</u><br>Eckardt VF, Aignherr C, Bernhard G. Predictors of outcome in patients with achalasia treated by pneumatic dilation. <i>Gastroenterology</i>. 1992; 103(6): 1732-1738",   about:""},
                {ID:  9, name:"Fisher's exact test",        topic:["Academic"],                 who:"Ronald Fisher",                  where:"London, England, UK",               when:"1934",   refs:"",   about:""},
                {ID: 10, name:"Fournier's gangrene",        topic:["Urology","Emergency"],      who:"Jean Alfred Fournier",           where:"Paris, France",                     when:"1883",   refs:"<br><br><u>Reference</u><br>Fournier JA. Gangrene foudroyante de la verge. <i>Sem Med</i>. 1883; 3: 345",   about:""},
                {ID: 11, name:"Hartmann's operation",       topic:["Colorectal","Emergency"],   who:"Henri A C A Hartmann",           where:"Paris, France",                     when:"1923",   refs:"<br><br><u>Reference</u><br>Hartmann H. Note sur un procede nouveau d'extirpation des cancers de la partie terminale due colon. <i>Bull Mem Soc Chir Paris</i>. 1923; 49: 1474-1477",   about:""},
                {ID: 12, name:"Hinchey classification",     topic:["Colorectal","Emergency"],   who:"Edward John Hinchey",            where:"Montreal, Canada",                  when:"1978",   refs:"<br><br><u>Reference</u><br>Hinchey EJ, Schaal PG, Richards GK. Treatment of Perforated Diverticular Disease of the Colon. <i>Adv Surg</i>. 1978; 12: 85-109",   about:""},
                {ID: 13, name:"Kierner classification",     topic:["Endocrine","ENT"],          who:"Antonius C Kierner",             where:"Vienna, Austria",                   when:"1998",   refs:"<br><br><u>Reference</u><br>Kierner AC, Aigner M, Burian M. The external branch of the superior laryngeal nerve: its topographical anatomy as related to surgery of the neck. <i>Arch Otolaryngol Head Neck Surg</i>. 1998; 124(3): 301-303",   about:""},
                {ID: 14, name:"Mallory-Weiss syndrome",     topic:["Oesophagogastric"],         who:"Kenneth Mallory & Soma Weiss",   where:"Boston, Massachusetts, USA",        when:"1929",   refs:"<br><br><u>Reference</u><br>Mallory GK, Weiss S. Hemorrhages from lacerations of the cardiac orifice of the  stomach due to vomiting. <i>Am J Med Sci</i>. 1929; 176: 506",   about:""},
                {ID: 15, name:"Mann-Whitney U test",        topic:["Academic"],                 who:"Henry B Mann & Donald R Whitney",where:"Columbus, Ohio, USA",               when:"1947",   refs:"<br><br><u>Reference</u><br>Mann HB, Whitney DR. On a test of whether one or two random variables is stochastically larger than the other. <i>Ann Math Stat</i>. 1947; 18(1): 50-60",   about:""},
                {ID: 16, name:"McBurney's point",           topic:["General","Emergency"],      who:"Charles Heber McBurney",         where:"Manhattan, New York, USA",          when:"1889",   refs:"<br><br><u>Reference</u><br>McBurney C. Experience with early operative inference in cases of disease of the vermiform appendix. <i>NY Med J</i>. 1889; 50: 676-684",   about:""},
                {ID: 17, name:"Mirizzi's syndrome",         topic:["HPB","General","Emergency"],who:"Pablo Luis Mirizzi",             where:"Córdoba, Argentina",                when:"1948",   refs:"<br><br><u>Reference</u><br>Mirizzi PL. Syndrome del conducto hepatico. <i>J Int Chir</i>. 1948; 8: 731-777",   about:""},
                {ID: 18, name:"Monro-Kellie doctrine",      topic:["Neurosurgery","Trauma"],    who:"Kellie G & Alexander Monro",     where:"Edinburgh, Scotland, UK",           when:"1824",   refs:"<br><br><u>Reference</u><br>Kellie G &c. An Account of the Appearances Observed in the Dissection of Two of Three Individuals Presumed to Have Perished in the Storm of the 3d, and Whose Bodies Were Discovered in the Vicinity of Leith on the Morning of the 4th November 1821; with Some Reflections on the Pathology of the Brain. <i>Trans Med Chir Soc Edinb</i>. 1824;1: 84-122",   about:""},
                {ID: 19, name:"Murphy's sign",              topic:["HPB","Emergency"],          who:"John Benjamin Murphy",           where:"Chicago, Illinois, USA",            when:"1912",   refs:"",   about:" "},
                {ID: 20, name:"Oakland bleeding score",     topic:["Colorectal","Emergency"],   who:"Kathryn Oakland",                where:"Oxford, England, UK",               when:"2018",   refs:"<br><br><u>Reference</u><br>Oakland K, Guy R, Uberoi R, et al. Acute lower GI bleeding in the UK: patient characteristics, interventions and outcomes in the first nationwide audit. <i>Gut</i>. 2018; 67(4): 654-662",   about:""},
                {ID: 21, name:"Riedel's thyroiditis",       topic:["Endocrine"],                who:"Bernhard M C L Riedel",          where:"Jena, Thuringia, Germany",          when:"1896",   refs:"<br><br><u>Reference</u><br>Riedel BMCL. Die chronische, zur Bildung eisenharter Tumoren fuhrende Entzundung der Schilddruse <i>Verhandlungen der deutschen Gesellschaft für Chirurgie</i>. 1896; 25: 101-105",   about:""},
                {ID: 22, name:"Rives-Stoppa repair",        topic:["General"],                  who:"Jean Rives & Rene Stoppa",       where:"Amiens, France",                    when:"1966",   refs:"",   about:""},
                {ID: 23, name:"Rockall score",              topic:["Oesophagogastric"],         who:"Tim A Rockall",                  where:"London, England, UK",               when:"1996",   refs:"<br><br><u>Reference</u><br>Rockall TA, Logan RF, Devlin HB, Northfield TC. Risk assessment after acute upper gastrointestinal haemorrhage. <i>Gut</i>. 1996; 38(3): 316-321",   about:""},
                {ID: 24, name:"Rokitansky-Aschoff sinuses", topic:["HPB","General"],            who:"Karl F von Rokitansky & Karl A L Aschoff",  where:"Marburg, Germany",                  when:"1905",   refs:"<br><br><u>Reference</u><br>Aschoff L. Bemerkungen zur pathologischen Anatomie des cholelithiasis und Cholecystitis. <i>Verh Dtsch Pathol Ges</i>. 1905; 9: 41",   about:""},
                {ID: 25, name:"Sistrunk procedure",         topic:["ENT"],                      who:"Walter Ellis Sistrunk",          where:"Rochester, Minnesota, USA",         when:"1920",   refs:"<br><br><u>Reference</u><br>Sistrunk WE. The surgical treatment of cysts of the thyroglossal tract. <i>Ann Surg</i>. 1920; 71(2): 121-122",   about:" "},
                {ID: 26, name:"Spigelian hernia",           topic:["General"],                  who:"Adriaan van den Spiegel",        where:"Padua, Veneto, Italy",              when:"1625",   refs:"",   about:""},
                {ID: 27, name:"Valsalva maneuver",          topic:["General"],                  who:"Antonio Maria Valsalva",         where:"Bologna, Italy",                    when:"1704",   refs:"",   about:"<br><br><br>Used during the check for haemostasis during neck surgery to increase venous pressures and inguinal hernia repair in conscious patients to test the integrity of the repair.<br>"},
                {ID: 28, name:"Ampulla of Vater",           topic:["HPB"],                      who:"Abraham Vater",                  where:"Wittenberg, Saxony-Anhalt, Germany",when:"1720",   refs:"",   about:""},
                {ID: 29, name:"Warthin's tumour",           topic:["ENT,Maxillofacial"],        who:"Aldred Scott Warthin",           where:"Ann Arbor, Michigan, USA",          when:"1929",   refs:"",   about:"<br><br><u>Reference</u><br>Warthin AS. Papillary cystadenoma lymphomatosum: a rare teratoid of parotid region. <i>J Cancer Res</i>. 1929; 3: 116-125"},
                {ID: 30, name:"Whipple's operation",        topic:["HPB"],                      who:"Allen Oldfather Whipple",        where:"Manhattan, New York, USA",          when:"1934",   refs:"<br><br><u>Reference</u><br>Whipple AO, Parsons WB, Mullins CR. Treatment of carcinoma of the ampulla of Vater. <i>Ann Surg</i>. 1935; 102(4): 763-779",   about:""},
                {ID: 31, name:"Zenker's diverticulum",      topic:["Oesophagogastric"],         who:"Friedrich Albert von Zenker",    where:"Erlangen, Bavaria, Germany",        when:"1867",   refs:"<br><br><u>Reference</u><br>Zenker FA and von Ziemssen HW. Krankheiten des Oesophagus. Leipzig, 1867",    about:"<br><br><br>Zenker's report was based on 5 personal cases and 22 cases collected from the literature. Also called a pharyngeal pouch, Zenker's diverticulum affects the mucosa of the human pharynx, just above cricopharyngeal muscle. It is a pseudo diverticulum (not involving ll the layers of the oesophageal wall).<br>"},
                {ID: 32, name:"Tubercle of Zuckerkandl",    topic:["Endocrine"],                who:"Emil Zuckerkandl",               where:"Vienna, Austria",                   when:"1902",   refs:"<br><br><u>Reference</u><br>Zuckerkandl E. Die Epithelkörperchen von Didelphys azara nebst Bemerkungen über die Epithelkörperchen des Menschen. <i>Anatomische Hefte</i>. 1902; 19(1), 59-84",   about:" "},
                ]

            function topicFilter(taxonomy) {
                taxonomy = Array.isArray(taxonomy) ? taxonomy : [taxonomy];
                return eponyms.filter(item => {
                    let topic = Array.isArray(item.topic) ? item.topic : [item.topic];
                    return taxonomy.some(med => topic.includes(med));
                    });
                }
            
            function log(x) {
                console.log(x.map(y => y))
                }

            log(topicFilter([
                    'Endocrine',
                    ])
                );

        <script>

                    $( "p1" ).html( value.split(',') );
                });
            });
        </script>

        <script>

                        {select +=","+$.trim($(this).text());});
                        if(select != ""){select = select.substr(1);}
                $( "p1" ).html( select.split(',') );
                });
            });
        </script>

        <script>

        </script>

        <script>
            $(function() {
                $('#btn_all').on('click', function() {
                    $('#btn_all').removeClass("btn btn-light");
                    $('#btn_all').addClass("btn btn-danger active");
                    $('#selector').fadeOut(400);
                    $('#btn_select').removeClass("btn btn-danger active");
                    $('#btn_select').addClass("btn btn-light");
                    let value = $('#select1 option')
                        .map(function() {
                            return this.text
                            })
                        .get().join(',');
                    $( "p1" ).html( value.split(',') );
                    });
                
                $('#btn_select').on('click', function() {
                    $('#btn_all').removeClass("btn btn-danger active");
                    $('#btn_all').addClass("btn btn-light");
                    $('#btn_select').removeClass("btn btn-light");
                    $('#btn_select').addClass("btn btn-danger active");
                    $('#selector').fadeIn(400);
                });
            });
        </script>

        <script>
            $('#btn_select').on('click', function() {

                    });
                    if(select != ""){
                        select = select.substr(1);

                    $( "p1" ).html( select.split(',') );
                    
                });
            });
        </script>

        <script>
            $(document).ready(function() {
                $('.js-example-basic-single').select2();
            });

            var selected = eponyms

            function populateSelect() {
                var ele = document.getElementById('sel');
                selected.forEach(function(b) {
                    ele.innerHTML += '<option value="' + b.ID + '">' + b['name'] + '</option>';
                    })
                }

            function show(id) {
            // GET THE SELECTED VALUE FROM <select> ELEMENT AND SHOW IT.
                var msg = document.getElementById('msg');
                if (!id) {
                    msg.innerHTML = "";

                } else {
                    for (var i = 0; i < selected.length; i++) {
                    if (Number(id) === selected[i].ID) {
                        msg.innerHTML = "<br>"+
                                        'Who'   +":   "+ selected[i].who.bold()   +"<br>"+
                                        'When'  +":   "+ selected[i].when.bold()  +"<br>"+
                                        'Where' +":   "+ selected[i].where.bold() +
                                        selected[i].about +
                                        selected[i].refs;
                        break;
                        }
                    }
                }
            }
            populateSelect()
        </script>
