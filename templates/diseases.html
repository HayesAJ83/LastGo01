<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Page Title -->
        <title>Surgical Names</title>

        <!-- Favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href="/static/assets/img/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/static/assets/img/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/static/assets/img/favicons/favicon-16x16.png">
        <link rel="manifest" href="/static/assets/img/favicons/site.webmanifest">
        <link rel="mask-icon" href="/static/assets/img/favicons/safari-pinned-tab.svg" color="#f23838">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <!-- Vendor Stylesheets -->
        <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,700%7CRoboto:300,400,700" rel="stylesheet">
        <link href="/static/assets/vendor/material-design-iconic-font/dist/css/material-design-iconic-font.min.css" rel="stylesheet">
        <link href="/static/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,700%7CRoboto:300,400,700" rel="stylesheet">
        <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet"/>

        <!--Plugin CSS file with desired skin-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tail.select@0.5.15/css/bootstrap4/tail.select-default.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css">
        
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-129313359-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-129313359-1');
        </script>

        <!-- Theme Stylesheets -->
        <link href="/static/assets/css/theme.css" rel="stylesheet">
    </head>

    <body>
        <!-- Header -->
        <header class="spyre-navbar navbar navbar-expand-lg bg-secondary navbar-dark fixed-top align-items-center" data-transparent data-text-color="#ffffff">
            <div class="container">
                <a class="navbar-brand mr-lg-5 mr-xl-7" href="https://lastgospyre.herokuapp.com">
                    <img src="/static/assets/img/SurgicalNames.png" class="d-none d-lg-block" alt="SurgicalNames" width="183" />
                    <img src="/static/assets/img/SurgicalNames.png" class="d-block d-lg-none" alt="SurgicalNames" width="150" />
                </a>

                <div class="search d-none d-lg-flex justify-content-end ml-auto mr-2">
                    <input class="form-control mr-2" type="text">
                    <i class="zmdi zmdi-search"></i>
                </div>
            </div>
        </header>
        <!-- End of Header -->

        <!-- Main Content -->
        <main class="main minh-100vh">
            <!-- Section -->
            <section class="py-0 overflow-hidden text-center" id="section-1">
                <div class="bg-container overlay parallax" data-rellax-percentage="0.5" style="background-image: url(/static/assets/img/backgrounds/iStock-1227575974_sick.jpg)"></div>
                <div class="container">
                    <div class="row h-100vh justify-content-center align-items-center">
                        <div class="col">
                            <h1 class="mb-5 fs-lg-1 text-white" data-aos="fade-down" data-aos-duration="1500">Search</h1>
                            <p class="text-white text-uppercase fs-4 fs-lg-6" data-aos="zoom-in" data-aos-delay="50" data-aos-duration="1500">Diseases & Symptoms</p>
                        </div>
                    </div>
                </div>
            </section>
            <!-- End of Section -->

            <!-- Section -->
            <section id="section-2">
                <div class="container">
                    <div class="row align-items-center text-center">
                        <div class="col">
                            <h1 class="text-black mb-2 fs-1 ">Specialties</h1>
                            <a class="btn btn-primary active"   role="button" aria-pressed="true">All</a>
                            <a href="{{ url_for('.diseases_specs', _anchor='section-2') }}"
                               class="btn btn-light" role="button" aria-pressed="true">Options
                            </a>
                        </div>
                    </div>
                </div>
                <br></br>
                <br></br>
                <div class="container">
                    <div class="row align-items-center text-center">
                        <div class="col">
                            <h1 class="text-black mb-2 fs-1 ">Time Traveller</h1>
                        </div>
                    </div>
                    <div class="row align-items-center text-center">
                        <div class="col">
                            <input type="text" id="range_02" name="example_name" value="" />
                        </div>
                    </div>
                </div>
                <br></br>
                <br></br>
                <div class="container">
                    <div class="row align-items-center text-center">
                        <div class="col">
                            <h1 class="text-black mb-2 fs-1 ">Diseases & Symptoms</h1>
                            <select id="select2">
                            {% for disease in diseases %}
                                <option> <li>{{ disease }}</li> </option>
                            {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <br></br>
                <br></br>
                <div class="container">
                    <div class="row align-items-center text-center">
                        <div class="col">
                            <h1 class="text-black mb-2 fs-1 ">Eponyms</h1>
                            <select id="select1">
                            {% for name in names %}
                                <option> <li>{{ name }}</li> </option>
                            {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <br></br>
                <br></br>
            </section>
            <!-- End of Section -->
        </main>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="footer text-white" style="background-image: url(/static/assets/img/backgrounds/iStock-532331964.jpg)">
            <div class="container d-flex h-100">
                <div class="row flex-grow-1">
                    <div class="col d-flex flex-column mb-2 mt-3 pl-lg-7">
                        <div class="col-6 col-lg-3">
                            <br></br>
                            <h6 class="mb-1 mb-lg-4 text-uppercase">About</h6>
                            <ul class="pt-2 mb-5 fw-light list-unstyled">
                                <li class="my-1"><a href="#" class="text-white">Design Team</a></li>
                                <li class="my-1"><a href="#" class="text-white">Contact Us</a></li>
                  
                            </ul>
                        </div>
                        <div class="mt-auto d-flex justify-content-between">
                            <span class="fs--3 fs-lg--2">&copy; 2021 SurgicalNames.com | Excision Ltd, Scotland, UK</span>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

        <!-- Javascripts -->
        <script src="/static/assets/vendor/jquery/dist/jquery.min.js"></script>
        <script src="/static/assets/vendor/popper.js/dist/umd/popper.min.js"></script>
        <script src="/static/assets/vendor/bootstrap/dist/js/bootstrap.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="undefined" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/tail.select@0.5.15/js/tail.select-full.min.js"></script>

        <script src="https://cdn.jsdelivr.net/gh/dixonandmoe/rellax@master/rellax.min.js"></script>
        <script>
            // Accepts any class name
            var rellax = new Rellax('.rellax');
        </script>

        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>

        <!--Plugin JavaScript file-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>   
        <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>

        <script>
            tail.select('#select', {
                multiple: true,
                multiContainer: true,
                multiSelectAll: true,
                width: 350,
            });
        </script>

        <script>
            tail.select('#select1', {
                width: 270,
            });
        </script>

        <script>
            tail.select('#select2', {
                width: 300,
            });
        </script>

        <script>
            $('#range_02').ionRangeSlider({
            grid: true,
            min: 1700,
            max: 2100,
            from: 2021,
            prefix: 'Year : ',
            prettify_separator: '',
            hide_min_max: true,
            });
        </script>
        
        <!-- Theme Javascripts -->
        <script src="/static/assets/js/theme.js"></script>
    </body>
</html>
